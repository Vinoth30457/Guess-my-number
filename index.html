<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Guess My Number</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <div class="card">
    <h1 class="card-title">Guess My Number</h1>
    <h3 class="card-subtitle">I am Thinking of a number Between 1-100 Can you Guess it</h3>
    <div class="card-input">
      <input type="number" name="input" id="input-element" class="input-element">
    </div>
    <button class="btn btn-guess">GUESS</button>
    <div class="result-container">

      <p class="result"></p>
      <p id="left-chance" class="chance"></p>
    </div>
    <button class="btn btn-reset">new game</button>
  </div>
  <script src="./javascript/script.js"></script>
</body>

</html>
